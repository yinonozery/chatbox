<!DOCTYPE html>
<html>
    <head>
        <title>ChatBox</title>
    </head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <body>
        <script
            src="https://cdn.socket.io/4.6.0/socket.io.min.js"
            integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
            crossorigin="anonymous"
        ></script>
        <script src="./script.js" defer></script>

        <div class="container">
            <div class="logo">
                <img src="./chat.png" alt="" />
                <!-- ChatBox -->
            </div>
            <hr />
            <div id="room-number" class="room-number"></div>

            <div class="main-content">
                <!-- Messages Column -->
                <div id="messages" class="messages" style="display: flex; flex-direction: column"></div>

                <!-- Participants Column -->
                <div class="participants">
                    <h4>Participants</h4>
                    <div id="participants"></div>
                </div>
            </div>
            <div class="send">
                <form id="chat-form" onsubmit="addMsg(event)">
                    <textarea type="text" cols="10" rows="5" id="message" placeholder="Message" ></textarea>

                        <button type="submit">
                            <div class="svg-wrapper">
                                <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M0 0h24v24H0z" fill="none"></path>
                                    <path
                                        d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                                        fill="currentColor"
                                    ></path>
                                </svg>
                            </div>
                            <span>Send</span>
                        </button>
                </form>
            </div>

            <footer>ChatBox (Socket.IO) Â© 2023 Created by Yinon Ozery</footer>
        </div>
    </body>
</html>
